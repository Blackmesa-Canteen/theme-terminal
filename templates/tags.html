<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(header = null, content = ~{::content}, footer = null)}"
>
  <th:block th:fragment="content">
    <div class="content">
      <div class="post">
        <h1 class="post-title">所有标签</h1>

        <ul th:with="tags = ${tagFinder.listAll()}">
          <li th:each="tagItem, tagStat: ${tags}" class="tag-list">
            <a
              href="@{${tagItem.status.permalink}}"
              th:text="${tagItem.spec.displayName}+' ('+${tagItem.status.visiblePostCount}+' 篇文章)'"
            >
              {{ term.name }} ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
            </a>
          </li>
        </ul>
      </div>
    </div>
  </th:block>
</html>
